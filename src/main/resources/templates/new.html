<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>

<form method="POST"
      th:action="@{/admin/addUser}"
      th:object="${user}">
    <table>

        <tr>
            <td>Username</td>
            <td><label>
                <input type="text" name="username" th:field="*{username}"/>
            </label></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><label>
                <input type="password" name="password" th:field="*{password}"/>
            </label></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><label>
                <input type="text" name="email" th:field="*{email}"/>
            </label></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><label>
                <input type="text" name="age" th:field="*{age}"/>
            </label></td>
        </tr>

        <tr>
            <td>Roles</td>
            <td>
                <label>
                    <select multiple="multiple" size="${roles.size()}" name="roleId">
                        <option disabled>Select roles</option>
                        <option th:each="role:${role}"
                                th:value="${role.getId()}"
                                th:text="${role.getName()}"
                                th:selected="${role.getName().equals('ROLE_USER') ? 'selected' :'false'}"
                        ></option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add"/>

        </tr>
    </table>
</form>

<form th:action="@{/admin/show_all}">
    <button type="submit">Back to all users</button>
</form>
</body>
</html>
